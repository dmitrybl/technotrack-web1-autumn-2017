{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'static/style.css' %}">
</head>
<body>
  <h1>Регистрация</h1>
  <div class="col-lg-3 col-lg-offset-3">
    <form action="" method="post">{% csrf_token %}
      <div class="form-group">
        <label for="emailField">Email address</label>
        <input type="email" name="{{form.email.name }}" class="form-control" id="emailField" placeholder="myaddress@example.com">
      </div>
      <div class="form-group">
        <label for="nameField">Имя</label>
        <input type="text" name="{{form.name.name }}" class="form-control" id="nameField" placeholder="Имя">
      </div>
      <div class="form-group">
        <label for="lastNameField">Фамилия</label>
        <input type="text" name="{{form.last_name.name }}" class="form-control" id="lastNameField" placeholder="Фамилия">
      </div>
      <div class="form-group">
        <label for="passwordField">Пароль</label>
        <input type="password" name="{{form.password.name }}" class="form-control" id="passwordField" placeholder="Пароль">
      </div>
      <button type="submit" class="btn btn-primary mybtn">Зарегистрироваться</button>
    </form>
  </div>
</body>
</html>
